info:
  contact: {}
paths:
  /answers/{answerId}/detail:
    get:
      consumes:
      - application/json
      description: 通过答案ID检索特定回答的详情
      parameters:
      - description: 答案ID
        in: path
        name: answerId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回答案详情
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.AnswerVo'
              type: object
      summary: 获取回答详情
      tags:
      - 回答
  /answers/{answerId}/endorse:
    post:
      consumes:
      - application/json
      description: 为指定回答表达支持或反对
      parameters:
      - description: 答案ID
        in: path
        name: answerId
        required: true
        type: integer
      - description: 立场（支持或反对）
        in: body
        name: stance
        required: true
        schema:
          $ref: '#/definitions/web.EndorseReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 为回答背书
      tags:
      - 回答
  /answers/list/mine:
    get:
      consumes:
      - application/json
      description: 获取当前用户发布的所有回答的列表
      parameters:
      - description: 当前答案ID
        in: query
        name: cur_answer_id
        type: integer
      - default: 10
        description: 返回答案数量限制
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回答案列表
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.AnswerVo'
                  type: array
              type: object
      summary: 回答列表[自己]
      tags:
      - 回答
  /answers/list/questions/{questionId}:
    get:
      consumes:
      - application/json
      description: 为特定问题检索所有相关回答的列表
      parameters:
      - description: 问题ID
        in: path
        name: questionId
        required: true
        type: integer
      - description: 当前答案ID
        in: query
        name: cur_answer_id
        type: integer
      - default: 10
        description: 返回答案数量限制
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回答案列表
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.AnswerVo'
                  type: array
              type: object
      summary: 回答列表[问题]
      tags:
      - 回答
  /answers/publish:
    post:
      consumes:
      - application/json
      description: 用户发布答案到指定问题
      parameters:
      - description: 发布答案请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.AnswerPublishReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 发布新回答
      tags:
      - 回答
  /comments/{commentId}:
    delete:
      consumes:
      - application/json
      description: 根据评论ID删除评论。
      parameters:
      - description: 评论ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功删除评论
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 删除评论
      tags:
      - 评论
  /comments/{commentId}/detail:
    get:
      consumes:
      - application/json
      description: 根据评论ID获取评论。
      parameters:
      - description: 评论ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功删除评论
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.CommentVo'
              type: object
      summary: 获取评论详情
      tags:
      - 评论
  /comments/count:
    get:
      consumes:
      - application/json
      description: 根据业务类型和业务ID计数评论。
      parameters:
      - description: 业务类型
        in: query
        name: biz
        required: true
        type: string
      - description: 业务ID
        in: query
        name: biz_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回评论数
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 评论数
      tags:
      - 评论
  /comments/list:
    get:
      consumes:
      - application/json
      description: 根据业务类型和业务ID列出一级评论。
      parameters:
      - description: 业务类型
        in: query
        name: biz
        required: true
        type: string
      - description: 业务ID
        in: query
        name: biz_id
        required: true
        type: integer
      - description: 当前评论ID
        in: query
        name: cur_comment_id
        type: integer
      - description: 返回数量限制
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回评论列表
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.CommentVo'
                  type: array
              type: object
      summary: 评论列表[一级]
      tags:
      - 评论
  /comments/publish:
    post:
      consumes:
      - application/json
      description: 根据业务类型、业务ID、rootId，parentId发布评论。
      parameters:
      - description: 发布评论请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.CommentPublishReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 发布评论
      tags:
      - 评论
  /comments/replies/list:
    get:
      consumes:
      - application/json
      description: 实际上二级及其以下的所有都拍平到二级进行返回了。
      parameters:
      - description: 根评论ID
        in: query
        name: root_id
        required: true
        type: integer
      - description: 当前评论ID
        in: query
        name: cur_comment_id
        type: integer
      - description: 返回数量限制
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回评论列表
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.CommentVo'
                  type: array
              type: object
      summary: 评论列表[二级]
      tags:
      - 评论
  /courses/{courseId}/collect:
    post:
      consumes:
      - application/json
      description: 根据课程ID，收藏或取消收藏指定课程
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      - description: 收藏或取消收藏的请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.CourseCollectReq'
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: object
              type: object
      summary: 课程收藏和取消
      tags:
      - 课程
  /courses/{courseId}/detail:
    get:
      consumes:
      - application/json
      description: 根据课程ID获取课程详情信息,包括成绩
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.PublicCourseVo'
              type: object
      summary: 获取课程详情
      tags:
      - 课程
  /courses/{courseId}/simple_detail:
    get:
      consumes:
      - application/json
      description: 根据课程ID获取课程信息
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.SimplePublicCourseVo'
              type: object
      summary: 获取简洁版课程详情
      tags:
      - 课程
  /courses/{courseId}/tags:
    get:
      consumes:
      - application/json
      description: 包括课程特点和考核方式
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.CourseTagsVo'
              type: object
      summary: 获取课程标签
      tags:
      - 课程
  /courses/collections/count/mine:
    get:
      consumes:
      - application/json
      description: 获取用户收藏的课程数量
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回收藏数量
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 我的收藏数量
      tags:
      - 课程
  /courses/collections/list/mine:
    get:
      consumes:
      - application/json
      description: 获取用户收藏的课程列表，可以分页
      parameters:
      - description: 当前收藏项的ID，用于分页
        in: query
        name: cur_collection_id
        required: true
        type: integer
      - description: 每页数量限制
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回收藏列表
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.CollectedCourseVo'
                  type: array
              type: object
      summary: 我的收藏列表
      tags:
      - 课程
  /courses/list/mine:
    get:
      consumes:
      - application/json
      description: 获取用户的课程列表
      parameters:
      - description: 年份，格式为YYYY
        in: query
        name: year
        type: string
      - description: 学期，如1、2、3
        in: query
        name: term
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.ProfileCourseVo'
                  type: array
              type: object
      summary: 我的课程列表
      tags:
      - 课程
  /evaluations/{evaluationId}/detail:
    get:
      consumes:
      - application/json
      description: 根据课评ID获取详情，详情包括标签
      parameters:
      - description: 课评ID
        in: path
        name: evaluationId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/evaluation.EvaluationVo'
              type: object
      summary: 课评详情
      tags:
      - 课评
  /evaluations/{evaluationId}/endorse:
    post:
